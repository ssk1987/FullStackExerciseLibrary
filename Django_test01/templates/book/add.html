<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加图书</title>
 <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .book{
        width:500px;
        margin:30px auto;
    </style>
</head>
<body>

<div class="container">
    <div class="book">
    <form action="/bookstore/add3" method="post">
    <table class="table table-bordered">
            <tr>
                <th>书名</th>
                <td><input type="text" name="title" /></td>
            </tr>
            <tr>
                <th>出版社</th>
                <td><input type="text" name="pub" /></td>
            </tr>
            <tr>
                <th>定价</th>
                <td><input type="text" name="price" /></td>
            </tr>
            <tr>
                <th>零售价</th>
                <td><input type="text" name="market_price" /></td>
            </tr>
            <tr>
                <th><input type="reset" value="重置" /></th>
                <th><input type="submit" value="添加新书"></th>

            </tr></table>
</form>
</div>
</div>

</body>
</html>
