<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书修改</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .book{
        width:500px;
        margin:30px auto;
    </style>
</head>
<body>

<div class="container">
    <div class="book">
    <form action="/bookstore/mod/{{abook.id}}" method="post">
    <table class="table table-bordered">
            <tr>
                <th>书名</th>
                <td><input type="text" name="title" value="{{abook.title}}" /></td>
            </tr>
            <tr>
                <th>出版社</th>
                <td><input type="text" name="pub"  value="{{abook.pub}}" /></td>
            </tr>
            <tr>
                <th>定价</th>
                <td><input type="text" name="price" value="{{abook.price}}" /></td>
            </tr>
            <tr>
                <th>零售价</th>
                <td><input type="text" name="market_price" value="{{abook.market_price}}" /></td>
            </tr>
            <tr>
<!--     disabled="disabled"禁止输入           <th><input type="reset" value="重置" /></th>-->
                <th></th>
                <th><input type="submit" value="确认修改"></th>

            </tr></table>
</form>
</div>
</div>

</body>
</html>
